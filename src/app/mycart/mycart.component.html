<div class="card" style="width: 18rem;" *ngFor="let el of basket">
  <img [src]="el.product?.image" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{el.product?.name}}</h5>
    <p class="card-text">price: {{el.product?.price}}</p>
    <p class="card-text" >vegeterian: {{el.product?.vegeterian}}</p>
     <p class="card-text" >amount: {{el.product?.id}}</p>
    <a (click)="delete(el.product?.id)"  class="btn btn-primary">Go somewhere</a>
  </div>
</div>
